    <title>Demo2</title>

    <script>

        var a=10;
        function add(){
            return a + 20;
        }
        function add(a,b){
            return a+b;
        }
        //alert(add());
        //alert(add(20,30));
        document.write(add(20,30));          
        console.log(add(35,80));             //for developer debugging in devtools.

        function fact(n){
            if(n==0)
                return 1;
            else    
                return n*fact(n-1);
        }
        var result = fact(5);
        document.write(result);
    </script>
