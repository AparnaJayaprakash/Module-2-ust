<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="background-color: black;">
    <header style="color: white;">
        <h2>Rediff.com</h2>
    </header>
    <hr>
    <main>
        <h3 style="text-align: center; color: white;">Create a rediffmail account</h3>
        <div class="container form-group" style="margin: 2px;">
            <form name="regForm" class="mb-4">
                <table align="center" class="table table-success table-striped-columns lh-lg" style="background-color: aliceblue;">
                    <tr>
                        <td><label for="fullname">Full Name:*</label> </td>
                        <td><input type="text" name="fullname" class="form-control" required ></td>
                    </tr>

                    <tr>
                        <td><label for="choosemail">Choose a mail:*</label></td>
                        <td><input type="email" name="choosemail" class="form-control" placeholder="abc@gmail.com" required></td>
                    </tr>

                    <tr>
                        <td><label for="pass">Enter Password:*</label></td>
                        <td><input type="password" name="pass" class="form-control" required></td>
                    </tr>

                    <tr>
                        <td><label for="retypepass">Re-Enter password:</label></td>
                        <td><input type="password" name="retypepass" class="form-control"></td>
                    </tr>

                    <tr>
                        <td><label for="altemail">Alternate Email Id:</label></td>
                        <td><input type="email" name="altemail" class="form-control" placeholder="abc@gmail.com"></td>
                    </tr>

                    <tr>
                        <td><label for="altemailop">check if you don't have any alternate email:</label></td>
                        <td><input type="checkbox" name="altemailop"></td>
                    </tr>

                    <tr>
                        <td><label for="mobile">Mobile No.:*</label></td>
                        <td><select name="countrycode">
                            <option value="ind">+91 India</option>
                            <option value="usa">+1 USA/Canada</option>
                            <option value="uk">+44 Great Britan</option>
                        </select>
                            <input type="text" name="mobile" class="form-control" required></td>
                    </tr>

                    <tr>
                        <td><label for="dob">Choose DOB:</label></td>
                        <td><input type="date" name="dob" class="form-control"></td>
                    </tr>

                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>
                            Male &nbsp;&nbsp;<input type="radio" name="gender" value="Male">&nbsp;
                            Female &nbsp;&nbsp;<input type="radio" name="gender" value="Female">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="country">Choose Country:</label></td>
                        <td>
                            <select name="country" id="">
                                <option value="ind">India</option>
                                <option value="uk">Great Britan</option>
                                <option value="usa">USA</option>
                            </select>
                        </td>
                    </tr>
                        
                    <tr>
                        <td><label for="city">Choose City:</label></td>
                        <td>
                            <select name="city" id="">
                                <option value="tri">Trivandrum</option>
                                <option value="mum">Mumbai</option>
                                <option value="ny">New York</option>
                                <option value="cal">California</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><input class="btn btn-success" type="submit" value="Register">
                            <input class="btn btn-outline-warning" type="reset" value="clear">
                            
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </main>
    
</body>
</html>
